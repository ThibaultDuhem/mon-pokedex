<mat-card class="Pokemon-Preview-card">
    <mat-card-header>
      <div mat-card-avatar class=AvatarCard></div>
      <mat-card-title>{{PokemonPreview.name}}</mat-card-title>
      <mat-card-subtitle> Région : {{PokemonPreview.region}} <br>
        
                          Type : {{PokemonPreview.type}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="PokemonPreview.img" [alt]="PokemonPreview.name" width="200" 
    height="Auto" >
    <mat-card-content>
      <p>
        {{PokemonPreview.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Capturer</button>
      <button mat-button>Fuire</button>
    </mat-card-actions>
  </mat-card>
